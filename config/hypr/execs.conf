# Wallpaper
exec-once = swww init && ~/.config/hypr/scripts/random_wallpaper.sh ~/.config/hypr/wallpapers/

# Status Bar
exec-once = eww daemon # && eww open <bar>

# Core Components
exec-once = udiskie &
exec-once = swayidle -w timeout 600 'swaylock' before-sleep 'swaylock' &
exec-once = swayidle -w timeout 1200 'systemctl hibernate' &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst &
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
